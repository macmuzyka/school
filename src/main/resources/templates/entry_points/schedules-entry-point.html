<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/css/forms.css">
    <link rel="stylesheet" type="text/css" href="/css/notification.css">
    <script src="/js/notification.js"></script>
    <script src="/js/go-back.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="header">
        <button class="redirect-icon go-up"
                onclick="window.location.href='http://localhost:9000/school'"
                title="Go to dashboard">
            <i class="fa-solid fa-arrow-turn-up"></i>
        </button>
        <span class="title">Schedule management</span>
        <button class="redirect-icon previous-page-icon"
                onclick="goBack()"
                title="Go back">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </button>
    </h1>
    <div id="classListContainer" class="class-list">
        <table>
            <thead>
            <tr>
                <th>Class Name</th>
                <th>Schedule</th>
                <th>Inspect</th>
            </tr>
            </thead>
            <tr th:each="class : ${classes}">
                <td th:text="${class.className}"></td>
                <td style="max-width: 75px">
                    <i class="fa-solid fa-check icon-green" th:if="${class.hasSchedule}"></i>
                    <i class="fa-solid fa-xmark icon-red" th:unless="${class.hasSchedule}"></i>
                </td>
                <td>
                    <div class="button-container">
                        <button class="student-folder-button" th:data="${class.id}"
                                onclick="redirectToDetails(this);"
                                title="Go to student folder">
                            <i class="fa-regular fa-folder-open"></i>
                        </button>
                    </div>

                </td>
            </tr>
        </table>
    </div>
</div>
<script>
    function redirectToDetails(button) {
        let schoolClassId = button.getAttribute('data')
        window.location.href = `/school/schedule-details?id=` + schoolClassId;
    }
</script>
</body>
</html>
