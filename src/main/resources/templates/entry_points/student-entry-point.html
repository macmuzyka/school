<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/css/forms.css">
    <link rel="stylesheet" type="text/css" href="/css/notification.css">
    <script src="/js/notification.js"></script>
    <script src="/js/go-back.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="header">
        <button class="redirect-icon go-up"
                onclick="window.location.href='http://localhost:9000/view'"
                title="Go to dashboard">
            <i class="fa-solid fa-arrow-turn-up"></i>
        </button>
        <span class="title">Students management</span>
        <button class="redirect-icon previous-page-icon"
                onclick="goBack()"
                title="Go back">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </button>
    </h1>

    <div class="button-container">
        <button class="add-things-button-light-green"
                onclick="window.location.href='http://localhost:9000/view/add-students'">Add Students
        </button>
        <button onclick="window.location.href='http://localhost:9000/view/students'">Show Students</button>
        <button class="warning-button" onclick="window.location.href='http://localhost:9000/view/duplicates'">
            Duplicates
        </button>
        <button class="insert-errors-button" onclick="window.location.href='http://localhost:9000/view/insert-errors'">
            Insert Errors
        </button>
    </div>
</div>
</body>
</html>
