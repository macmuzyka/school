server.port=9000
spring.application.name=school
spring.config.import=optional:file:/config/application-secrets.properties
spring.cloud.config.enabled=false

spring.servlet.path=school

database-name=school
spring.datasource.url=jdbc:postgresql://postgres_db:5432/school
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.data.rest.base-path=/
spring.data.rest.detection-strategy=annotated

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.kafka.bootstrap-servers=kafka:9092

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

config.file.directory=produced_files
config.file.students-grades-subdirectory=students_grades
config.file.students-list-subdirectory=students_list
config.file.name=grades

support-email=baseschoolinformer@gmail.com

pg.backup.config.file-name=school_db_backup
pg.backup.config.temporary-backup-folder=backup
pg.backup.config.scheduled-backup-folder=backup_scheduled